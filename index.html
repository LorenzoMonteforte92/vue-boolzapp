<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
    <title>BoolZapp</title>

    

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <header></header>
    <div class="ms-container-vh">
        <!-- main app screen -->
        <div class="ms-chat container-lg">
            <div class="row">
                <div class="col-5">
                    <!-- user section -->
                    <div class="row ms-contact-row py-1">
                        <div class="col d-flex justify-content-start align-items-center gap-2 ps-2">
                            <div class="user-img rounded-circle"><img class="rounded-circle" src="./img/avatar_io.jpg" alt=""></div>
                            <span class="fw-bold" >Lorenzo</span>
                        </div>
                        <div class="col ms-color-grey fs-4 d-flex justify-content-end align-items-center gap-3 pe-3">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- /user section -->
                    <!-- notification area -->
                    <div class="row notification-sctn p-3">
                        <div class="col-3 ms-notification-logo rounded-circle text-center d-flex justify-content-center align-items-center fs-4">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="col-9">
                            <div class="fw-bold" >Ricevi notifiche di nuovi messaggi</div>
                            <small><a href="#">Attiva notifiche desktop</a></small>
                        </div>
                    </div>
                    <!-- /notification area -->
                    <!-- search bar -->
                    <div class="row p-2 ms-search-sctn">
                        <div class="col-2 p-0">
                            <button class="ms-btn p-2" ><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div class="col-10 p-0">
                            <input class="ms-search ps-1" placeholder="Cerca tra le tue chat" type="text">
                        </div>
                    </div>
                    <!-- /search bar -->
                    <!-- contacts section -->
                    <div class="row" >
                        <div class="col bg-light overflow-y-scroll">
                            <div class="row py-2"
                                v-for="singleContact in contacts">
                               <div class="col-2 d-flex justify-content-center align-items-center">
                                    <div class="contact-img rounded-circle">
                                        <img class="rounded-circle" 
                                            src="./img/avatar_io.jpg" alt="">
                                    </div>
                               </div>
                               <div class="col-8 p-0"> 
                                    <div class="fw-bold" >{{singleContact.name}}</div>
                                    <span class="ms-color-grey" ><small>Ultimo messaggio inviato</small></span>
                               </div>
                               <div class="col-2 ms-color-grey text-end"><small>12:00</small></div>
                            </div>
                        </div>
                    </div>
                    <!-- /contacts section -->
                </div>
            <!-- chat section -->
                <div class="col-7">
                    <div class="row ms-contact-row py-1">
                        <div class="col d-flex justify-content-start align-items-center gap-2 ps-2">
                            <div class="user-img rounded-circle"><img class="rounded-circle" src="./img/avatar_io.jpg" alt=""></div>
                            <span class="fw-bold" >Lorenzo</span>
                        </div>
                        <div class="col ms-color-grey fs-4 d-flex justify-content-end align-items-center gap-3 pe-3">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- /user section -->
                
                    
                    <!-- chatbox -->
                    <div class="row" >
                        <div class="col overflow-y-scroll bg-light">
                            <div class="row py-2 ms-chatbox">
                               
                            </div>
                        </div>
                    </div>
                    <!-- /chatbox -->
                    <!-- write bar-->
                    <div class="row p-2 ms-search-sctn">
                        <div class="col-1 p-0">
                            <button class="ms-btn p-2" ><i class="fa-regular fa-face-smile"></i></button>
                        </div>
                        <div class="col-11 p-0">
                            <input class="ms-search ps-1" placeholder="Scrivi un messaggio" type="text">
                        </div>
                    </div>
                    <!-- /write bar-->
                </div>
            <!-- /chat section -->
            </div>
        </div>
        <!-- /main app screen -->

    </div>

   

</div>
<script type="text/javascript" src="./JS/script.js"></script>
</body>
</html>
